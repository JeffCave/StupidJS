<!DOCTYPE html>
<html>
<head>
 <title>Vintage Games</title>
 
 <script src='elasticballs.js'></script>
 <script src='snowfall.js'></script>
 <script src='index.js'></script>

 <script type="text/javascript">
	
	function ClickAnimation(e){
		if(!e.target.action){
			e.target.action = new window[e.target.name]();
		}
		e.target.action.activate(e.target.checked);
		e.target.checked = e.target.action.isActive();
	}
	
	window.addEventListener('load',function(){
		Array.from(document.querySelectorAll('input')).forEach(function(input){
			input.addEventListener('change',ClickAnimation);
		});
	});
 </script>
 <style>
 	body{
 		background-color:darkgray;
 		color:white;
 	}
 	input{
 		display:block;
 	}
 </style>
</head>
<body>
<input type='checkbox' name='ElasticBalls' value='true' /><label>ElasticBalls</label>
<input type='checkbox' name='SnowFall' value='true' /><label>SnowFall</label>
</body>
</html>
